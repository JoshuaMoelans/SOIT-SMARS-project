<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Prototype</title>
    <link rel="stylesheet" href="../static/style.css"/>
    <link rel="shortcut icon" href="../static/Images/Hujo-Smars-icon.png">
    <script src="../static/script.js"></script>
</head>
<body>
    <img src="../static/Images/Hujo_Logo.png" alt="Hujo logo" class="cornerLogo"/>

    <div class="example-parent">
        <div class="example-origin">
            <div id="draggable-1"
                 class="example-draggable"
                 draggable="true"
                ondragstart="onDragStart(event);"
                ondragend="onDragEnd(event);">
                draggable
            </div>
        </div>

        <div class="example-dropzone"
            ondragover="onDragOver(event);"
            ondrop="onDrop(event);">
        dropzone
        </div>
    </div>
</body>
</html>
